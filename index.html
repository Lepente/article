<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Levente Molnar</title>
  </head>
<body>

<div class="navbar" id="myNavbar">
  <a href="#home" class="active">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<header>
  <div class="text-wrapper">
    <h1>Levente
      Molnar</h1>
      <p>UX designer</p>
      <span>I'm a freelance web designer from Romania. My passion and hobby is designing magnificent websites. </span>
      <div class="cta-button">
        <a href="#">Read More</a>
      </div>
      <p class="scroll">Scroll down</p>
  </div>
  <div class="image-holder">
    <div class="back-box"></div>
    <img src="images/en.png" alt="Profile pic">
    <div class="front-box"></div>
  </div>
</header>

<script>
function myFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
        x.className += " responsive";
    } else {
        x.className = "navbar";
    }
}
</script>

</body>
</html>
