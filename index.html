<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Levente Molnar</title>
  </head>
<body>

<div class="navbar" id="myNavbar">
  <a href="#home" class="active">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<div class="header">
  <div class="text-wrapper">
    <h1>Levente
      Molnar</h1>
      <p>UX designer</p>
      <span>I'm a freelance web designer from Romania. My passion and hobby is designing magnificent websites. </span>
      <div class="cta-button">
        <a href="#">Read More</a>
      </div>
      <p class="scroll">Scroll down</p>
  </div>
  <div class="image-holder">
    <div class="back-box"></div>
    <img id="prof" src="images/en.png" alt="Profile pic">
    <div class="front-box"></div>
  </div>
</div>

<div class="work-holder">
  <div class="title">Projects - </div>
  <div class="project">
    <div class="box">
      <div class="project-wrapper">
        <div class="text">
          <h1>Lensation Crew</h1>
          <p>Website</p>
        </div>
      </div>
    </div>
    <div class="img">
      <img id="pic" src="images/project.jpg" alt="Lensation">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</script>

<script>
    function myFunction() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }


    $(document).ready(function(){

        window.sr = ScrollReveal({
          reset:false
        });

        sr.reveal('.navbar', {
          duration: 1000,
          origin: 'top',
          scale: 1,
          distance: '100px',
          mobile: true,
        });

        sr.reveal('.text-wrapper', {
          duration: 1000,
          origin: 'left',
          scale: 1,
          distance: '100px',
          mobile: true,
        });

        sr.reveal('.back-box', {
          duration: 1000,
          origin: 'right',
          scale: 0.1,
          distance: '100px',
          mobile: true,
        });

        sr.reveal('.title', {
          duration: 1000,
          origin: 'left',
          scale: 1,
          distance: '100px',
          mobile: true,
        });

        sr.reveal('.project', {
          duration: 1000,
          origin: 'top',
          scale: 1,
          distance: '100px',
          mobile: true,
        });

        sr.reveal('#prof', {
          duration: 1000,
          origin: 'left',
          scale: 1,
          distance: '100px',
          mobile: true,
        });
    });

</script>

</body>
</html>
